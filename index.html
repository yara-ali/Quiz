<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <header>
        <a href="#" class="logo">Welcome to the Quiz.</a>
    </header>
    <div class="container">
        <section class="quiz">
            <div class="quiz-app">
                <div class="quiz-info">
                    <div class="count">Number of questions <span></span></div>
                </div>
                <div class="quiz-area"></div>
                    <div class="answers-area">
                    </div>
                    <button class="submit-button">Submit my answer</button>
                    <div class="bullets">
                        <div class="spans">
                        </div>
                        <div class="countdown"></div>
                    </div>
                    <div class="results"> </div>
            </div>
        </section>
    </div>
    
 
    <script src="main.js"></script>
</body>
</html>
